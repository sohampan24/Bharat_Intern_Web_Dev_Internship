<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="wrapper">
     <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temp-icon"><i class="fa-solid fa-temperature-high"></i></span>
        </div>
        <div id="celcius">
            <input type="number" id="celsiusInput" placeholder="Enter Temp in Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" id="fahrenheitInput" placeholder="Temperature in Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" id="kelvinInput" placeholder="Temperature in Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <br>
        <div class="button">
            <button id="convertButton">Convert</button>
            <button id="clearButton">All Clear</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
